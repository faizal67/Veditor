name: Build and Move Dist

on:
  push:
    branches:
      - render  # Trigger the workflow on pushes to the main branch
  pull_request:
    branches:
      - render  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' 

      - name: Install dependencies and build client
        run: |
          cd Client
          npm install
          npm run build  

      - name: Move dist to server
        run: |
          mv Client/dist Server/

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Server/dist
          git commit -m "Move dist folder to server directory"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

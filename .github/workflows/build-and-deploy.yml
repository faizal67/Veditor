name: Build and Deploy

on:
  push:
    branches:
      - deploy  # Change this to your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust node version as needed

      - name: Install Dependencies for Client
        working-directory: Client
        run: npm install

      # Debugging step: Check package.json
      - name: Check package.json
        working-directory: Client
        run: cat package.json

      # Debugging step: Run build script with verbose logging
      - name: Build Vite App
        working-directory: Client
        run: npm run build --verbose

      # Debugging step: Check if Client/dist exists
      - name: Check Client/dist Directory
        run: ls -l Client/dist

      - name: Delete Existing Dist Folder in Server
        run: rm -rf Server/dist || true  # Use || true to continue if folder doesn't exist

      - name: Create Server/dist Directory
        run: mkdir -p Server/dist

      - name: Copy Build Output to Server
        run: cp -a Client/dist/. Server/dist/

      # Debugging step: Check if Server/dist contents are copied
      - name: Check Server/dist Directory
        run: ls -l Server/dist

      - name: Clean Up Client Dist Folder
        run: rm -rf Client/dist

